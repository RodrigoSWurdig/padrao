cubes:
  - name: vup_fbf_ids
    sql_table: public.vup_fbf_ids

    joins:
      - name: vector_universal_person
        sql: "{CUBE}.vup_id = {vector_universal_person.vup_id}"
        relationship: many_to_one

    dimensions:
      - name: vup_id
        sql: vup_id
        type: number

      - name: fbf_id
        sql: fbf_id
        type: string
        primary_key: true

      - name: created_at
        sql: created_at
        type: time

    measures:
      - name: count
        type: count

      - name: unique_fbf_count
        sql: fbf_id
        type: count_distinct
