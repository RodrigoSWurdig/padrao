cubes:
  - name: visitor_activities
    sql: 
      SELECT 
        va.*,
        v.vup_id,
        v.ip_info.city::varchar   AS visitor_city,
        v.ip_info.region::varchar AS visitor_region,
        v.is_us_geo AS visitor_is_us_geo
      FROM base.visitor_activities va
      LEFT JOIN base.visitors v
        ON v."uuid" = va.visitor_uuid

    joins:
      - name: universal_person
        sql: "{vup_id} = {universal_person.id}"
        relationship: many_to_one
    
    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true
      
      - name: org
        sql: org
        type: number

      - name: created_at
        sql: created_at
        type: time

      - name: page_url
        sql: page_url
        type: string

      - name: page_title
        sql: page_title
        type: string

      - name: utm_source
        sql: utm_source
        type: string

      - name: utm_medium
        sql: utm_medium
        type: string

      - name: utm_campaign
        sql: utm_campaign
        type: string

      - name: referrer
        sql: referrer
        type: string

      - name: vup_id
        sql: vup_id
        type: string

      - name: visitor_city
        sql: visitor_city
        type: string

      - name: visitor_region
        sql: visitor_region
        type: string

      - name: visitor_is_us_geo
        sql: visitor_is_us_geo
        type: boolean
        
      - name: vector_campaign
        sql: vector_campaign
        type: string

      - name: vector_id
        sql: vector_id
        type: string

      - name: vector_source
        sql: vector_source
        type: string

      - name: utm_id
        sql: utm_id
        type: string

    measures:
      - name: count
        type: count

      - name: distinct_visitors
        type: count_distinct
        sql: visitor_uuid

      - name: distinct_people
        type: count_distinct
        sql: vup_id

      - name: last_seen
        type: time
        sql: MAX(created_at)

      - name: has_linkedin_pageview
        type: boolean
        sql: BOOL_OR(utm_source = 'linkedin')

      - name: has_google_ads_pageview
        type: boolean
        sql: BOOL_OR(utm_source ilike 'google')

      - name: has_google_search_pageview
        type: boolean
        sql: BOOL_OR(utm_medium = 'search' AND referrer = 'https://www.google.com/')

      - name: has_bing_ads_pageview
        type: boolean
        sql: BOOL_OR(utm_source ilike 'bing')

      - name: has_bing_search_pageview
        type: boolean
        sql: BOOL_OR(utm_medium = 'search' AND referrer = 'https://www.bing.com/')

      - name: has_meta_pageview
        type: boolean
        sql: BOOL_OR(utm_source ilike 'meta' OR utm_source ilike 'facebook')

      - name: has_chatgpt_pageview
        type: boolean
        sql: BOOL_OR(utm_source ilike 'chatgpt.com' OR referrer = 'https://chatgpt.com/')