cubes:
  - name: vup_linkedin_urls
    sql_table: public.vup_linkedin_urls

    joins:
      - name: vector_universal_person
        sql: "{CUBE}.vup_id = {vector_universal_person.vup_id}"
        relationship: many_to_one

    dimensions:
      - name: vup_id
        sql: vup_id
        type: number

      - name: linkedin_url
        sql: linkedin_url
        type: string
        primary_key: true

      - name: created_at
        sql: created_at
        type: time

    measures:
      - name: count
        type: count

      - name: unique_vup_count
        sql: vup_id
        type: count_distinct
